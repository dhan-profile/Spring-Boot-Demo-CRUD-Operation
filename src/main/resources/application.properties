spring.application.name=DemoCrudOperation
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
### USERNAME and PASSWORD of DB
spring.datasource.username=root
spring.datasource.password=root
#
### 3306 is MySQL port number Linking MySQL DB | demo is the DB name
spring.datasource.url=jdbc:mysql://localhost:3306/demo
#spring.datasource.url = jdbc:mysql://127.0.0.1:3306/demo
#
###Executes SQL QUERY/ Statement based on Entity (ORM)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#
### CREATE the TABLE based on the Entity
spring.jpa.hibernate.ddl-auto=update
#
### for showing SQL QUERIES in CONSOLE
spring.jpa.show-sql=true	

# To expose all Actuator endpoints
management.endpoints.web.exposure.include=*

### To change Spring security default user name and password
#spring.security.user.name=user
#spring.security.user.password=123
 
 
 
 
 
 
 
 
 
 
